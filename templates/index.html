{% extends 'base.html' %}
{% block title %}短縮URL発行サービス{% endblock %}
{% block content %}
    <form method="post">
    <div class="form-group">
        <label class="mt-3" for="url">URL</label>
        <input type="text" name="url"
               placeholder="短縮したいURLを入力してください" class="form-control"
               value="{{ request.form['url'] }}" autofocus>
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">短縮する</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
